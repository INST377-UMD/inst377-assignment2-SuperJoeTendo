<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stocks - Class Activities</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="stocks.html">Stocks</a></li>
      <li><a href="dogs.html">Dogs</a></li>
    </ul>
  </nav>

  <main>
    <h1>Stock Chart Viewer</h1>
    <label for="tickerInput">Enter Stock Ticker:</label>
    <input type="text" id="tickerInput" placeholder="e.g., AAPL" />

    <label for="rangeSelect">Select Range:</label>
    <select id="rangeSelect">
      <option value="30">30 Days</option>
      <option value="60">60 Days</option>
      <option value="90">90 Days</option>
    </select>

    <button id="lookupBtn">Lookup</button>
    <canvas id="stockChart"></canvas>

    <section id="redditStocks">
      <h2>Top 5 Stocks on Reddit</h2>
      <table>
        <thead>
          <tr>
            <th>Ticker</th>
            <th>Comments</th>
            <th>Sentiment</th>
          </tr>
        </thead>
        <tbody id="redditTableBody"></tbody>
      </table>
    </section>
  </main>

  <section id="audioControls">
    <h2>Voice Commands</h2>
    <p>Say "Hello"<br>Say "Change the color to blue"<br>Say "Navigate to Home"<br>Say "Lookup AAPL"</p>
    <button onclick="annyang.start()">Turn On Audio</button>
    <button onclick="annyang.abort()">Turn Off Audio</button>
  </section>

  <script src="js/annyang-setup.js"></script>
  <script src="js/stocks.js"></script>
</body>
</html>
